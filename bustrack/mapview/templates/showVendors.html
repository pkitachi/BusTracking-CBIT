{%extends 'basesup.html'%} {% load static %} {%block title%} CBIT Bus Tracking
Dashboard {%endblock%} {%block main%}  
    <div style="align-content: center;">
        <center><h1>Vendor Management</h1></center>
  
      </div>
      
      <div class="a">
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Vendor name" title="Type in a Vendor name">   
      </div>
  
<table id='myTable' class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Vendor Name</th> 
        <th>Vendor Id</th>     
        <th>Actions</th> 
    </tr>  
    </thead>  
    <tbody>  
{% for vendor in vendors %}  
    <tr>   
        <td>{{ vendor.vendorName }}</td> 
        <td>{{ vendor.vendorId }}</td>   
        <td>  
            <!-- TODO -->
            <a href='/editVendor/{{ vendor.vendorId }}'><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/deleteVendor/{{ vendor.vendorId }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/addVendor" class="btn btn-primary">Add New Record</a></center>  


<script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>


</body>  
</html>
{% endblock %}
